<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </Form></title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registraos en los Forms</h3>
            <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" 
                    alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twiter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" 
                    alt="logo-twiter">
                </picture>
            </button>
            </div>
            <div class="separator">
                <hr>
                <span>O...</span>
                <hr>
            </div>
            <form action="" method="">
               <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>username</span>
                    <input id="username" name="username" />
                </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="Password" name="Password" placeholder="6+ caracteres" type="password"/>
                </label>
                <label for="check-box" class="checkbox-label">
                    <input type="checkbox"/>
                    <span>Acepto las condiciones y el aviso de privacidad</span>
                </label>
                <button type="submit" class="submit-btn"> Crear cuenta</button>
            </form>
    </div>
</body>
</html>
